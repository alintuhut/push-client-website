<!DOCTYPE html>
<html>

  <title>Push Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    var _movalio_ = {
      app_id: '1'

      let iframe = document.createElement("iframe");

      iframe.style.height = "160px";
      document.body.appendChild(iframe);
    })();

</head>
