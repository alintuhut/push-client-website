<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="soft-popup.js"></script>
</head>

<body>
  <div id="movalio-popover-container" class="movalio-popover-container slide-down">
    <div id="movalio-popover-dialog" class="movalio-popover-dialog">
      <div id="normal-popover">
        <div class="popover-body">
          <div class="popover-body-icon"><img id="movalio-popover-icon" alt="notification icon" class="" src=""></div>
          <div class="popover-body-message"></div>
          <div class="clearfix"></div>
        </div>
        <div class="popover-footer">
          <button id="movalio-popover-allow-button" class="align-right primary popover-button"></button>
          <button id="movalio-popover-cancel-button" class="align-right secondary popover-button"></button>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
